[supervisord]
nodaemon=false
user=root
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisord.log

[program:php-fpm]
command=/usr/sbin/php-fpm7 -F
autorestart=true
autostart=true
priority=10

[program:nginx]
command=/usr/sbin/nginx
autorestart=true
autostart=true
priority=20

[program:cron]
autorestart=true
autostart=true
priority=5
command=/usr/sbin/crond -f
